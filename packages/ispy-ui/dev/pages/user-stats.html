<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/loading.css">
    <link rel="stylesheet" href="/css/user-stats.css">
</head>
<body>
    <main>
        <div class="shared-context">
            <div class="banner-top">
                <div class="banner-top-navigation">
                    <button class="exit">BACK</button>
                    <h2>USER STATS</h2>
                    <button class="submissions">SUBMISSIONS</button>
                </div>
            </div>
        </div>
        <div class="user-stats page">
            <h2>user 1</h2>
            <table class="user-stat-list">
                <tr>
                    <th scope="row">Points:</th>
                    <td>800</td>
                </tr>
                <tr>
                    <th scope="row">Rank:&nbsp;</th>
                    <td>1st</td>
                </tr>
                <tr>
                    <th scope="row">Points Needed for Next Rank:&nbsp;</th>
                    <td>257</td>
                </tr>
                <tr>
                    <th scope="row"># of Tasks Submitted:&nbsp;</th>
                    <td>8</td>
                </tr>
                <tr>
                    <th scope="row">Last Task Submission Time&nbsp;</th>
                    <td>Sun Jan 05 2025 12:33:23 GMT-0600 (Central Standard Time)</td>
                </tr>
                <tr>
                    <th scope="row"># of Correct Submissions:&nbsp;</th>
                    <td>10</td>
                </tr>
                <tr>
                    <th scope="row"># of Incorrect Submissions:&nbsp;</th>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
