<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Document</title>
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/loading.css">
    <link rel="stylesheet" href="/css/game-config.css">
</head>
<body>
    <main>
        <div class="shared-context">
            <div class="banner-top">
                <div class="banner-top-navigation">
                    <button class="exit">EXIT</button>
                    <h2>TASKS</h2>
                    <button class="tasks">CONFIG</button>
                </div>
            </div>
        </div>
        <div class="game-config tasks page">
            <div class="game-config-content">
                <div class="task-definition">
                    <h2>Task 1</h2>
                    <button class="delete-task">DELETE TASK</button>
                    <form id="tasks[0]">
                        <table class="game-config-options">
                            <tr>
                                <th scope="row">
                                    <label for="tasks[0].title">Title</label>
                                </th>
                                <td>
                                    <input type="text" name="title" id="tasks[0].title" placeholder="Sample Game">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="tasks[0].prompt">Prompt</label>
                                </th>
                                <td>
                                    <textarea name="prompt" id="tasks[0].prompt" cols="30" rows="10"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="tasks[0].type">Type</label>
                                </th>
                                <td>
                                    <select name="type" id="tasks[0].type">
                                        <option value="no-response">No Response</option>
                                        <option value="single-select">Single Select</option>
                                        <option value="multi-select">Multi Select</option>
                                        <option value="multi-choice">Multiple Choice</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="tasks[0].responses[0].title">Responses</label>
                                </th>
                                <td class="responses">
                                    <div class="response">
                                        <input type="checkbox" name="responses[0].correct" id="tasks[0].responses[0].correct" class="correct">
                                        <input type="text" name="responses[0].title" id="tasks[0].responses[0].title" placeholder="Sample Response" class="content">
                                        <button class="delete-response">-</button>
                                    </div>
                                    <div class="response">
                                        <input type="checkbox" name="responses[1].correct" id="tasks[0].responses[1].correct" class="correct">
                                        <input type="text" name="responses[1].title" id="tasks[0].responses[1].title" placeholder="Sample Response" class="content">
                                        <button class="delete-response">-</button>
                                    </div>
                                    <div class="response">
                                        <input type="checkbox" name="responses[2].correct" id="tasks[0].responses[2].correct" class="correct">
                                        <input type="text" name="responses[2].title" id="tasks[0].responses[2].title" placeholder="Sample Response" class="content">
                                        <button class="delete-response">-</button>
                                    </div>
                                    <button class="add-response">ADD RESPONSE</button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="tasks[0].maxAttempts">Max Attempts</label>
                                </th>
                                <td>
                                    <input type="number" name="maxAttempts" id="tasks[0].maxAttempts" min="1" max="4" step="1">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="tasks[0].required">Required?</label>
                                </th>
                                <td>
                                    <input type="checkbox" name="required" id="tasks[0].required">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="tasks[0].successValue">Success Value</label>
                                </th>
                                <td>
                                    <input type="number" name="successValue" id="tasks[0].successValue" min="1" max="4" step="1">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="tasks[0].scaleSuccessValue">Scale Success Value?</label>
                                </th>
                                <td>
                                    <input type="checkbox" name="scaleSuccessValue" id="tasks[0].scaleSuccessValue">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="tasks[0].failValue">Fail Value</label>
                                </th>
                                <td>
                                    <input type="number" name="failValue" id="tasks[0].failValue" min="1" max="4" step="1">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="tasks[0].scaleFailValue">Scale Fail Value?</label>
                                </th>
                                <td>
                                    <input type="checkbox" name="scaleFailValue" id="tasks[0].scaleFailValue">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="tasks[0].successMessage">Success Message</label>
                                </th>
                                <td>
                                    <div class="completion-msg">
                                        <input type="checkbox" name="hasSuccessMessage" id="tasks[0].hasSuccessMessage">
                                        <textarea name="successMessage" id="tasks[0].successMessage" cols="30" rows="5"></textarea>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="tasks[0].failMessage">Fail Message</label>
                                </th>
                                <td>
                                    <div class="completion-msg">
                                        <input type="checkbox" name="hasFailMessage" id="tasks[0].hasFailMessage">
                                        <textarea name="failMessage" id="tasks[0].failMessage" cols="30" rows="5"></textarea>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>

                            <tr>

                                <th scope="row">

                                </th>
                                <td>

                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="tasks[1].scaleSuccessValue">Scale Success Value?</label>
                                </th>
                                <td>
                                    <input type="checkbox" name="scaleSuccessValue" id="tasks[1].scaleSuccessValue">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="tasks[1].failValue">Fail Value</label>
                                </th>
                                <td>
                                    <input type="number" name="failValue" id="tasks[1].failValue" min="1" max="4" step="1">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="tasks[1].scaleFailValue">Scale Fail Value?</label>
                                </th>
                                <td>
                                    <input type="checkbox" name="scaleFailValue" id="tasks[1].scaleFailValue">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <label for="tasks[1].successMessage">Success Message</label>
                                </th>
                                <td>
                                    <div class="completion-msg">
                                        <input type="checkbox" name="hasSuccessMessage" id="tasks[1].hasSuccessMessage">
                                        <textarea name="successMessage" id="tasks[1].successMessage" cols="30" rows="5"></textarea>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">

                                        <input type="checkbox" name="hasFailMessage" id="tasks[1].hasFailMessage">
                                        <textarea name="failMessage" id="tasks[1].failMessage" cols="30" rows="5"></textarea>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <button class="add-task">ADD TASK</button>
            </div>
        </div>
    </main>
</body>
</html>
