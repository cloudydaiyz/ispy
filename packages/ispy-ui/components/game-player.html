<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/game-host.css">
</head>
<body>
    <main>
        <div class="shared-context">
            <div class="tooltip-container">
                <div class="tooltip bottom">
                    <p class="long">You can kick players by clicking on their name.</p>
                </div>
            </div>
        </div>
        <div class="game player page">
            <div class="game-header">
                <div class="title">
                    <h1>ispy</h1>
                </div>
                <button class="user-info">
                    <div class="p">user1</div>
                </button>
            </div>
            <div class="game-status">
                <button class="end-game">END</button>
                <div class="time-left">
                    <h3>Time Left</h3>
                    <p>8:00</p>
                </div>
                <div class="user-points">
                    <h3>Time Left</h3>
                    <p>8:00</p>
                </div>
                <div class="user-rank">
                    <h3>Time Left</h3>
                    <p>8:00</p>
                </div>
            </div>
            <div class="current-action">
                <div class="no-task">
                    <p>Waiting for the game to start</p>
                </div>
                <div class="task">
                    <div class="task-info">
                        <div class="task-desc">
                            <h3>Game Pin</h3>
                            <p>1 attempt left</p>
                        </div>
                        <div class="task-type">
                            <h3>Multiple Choice</h3>
                            <p>800 points on success</p>
                            <p>800 points on fail</p>
                        </div>
                    </div>
                    <p class="task-prompt">Blah blah</p>
                    <form class="responses">
                        <input type="checkbox" name="answer-1" id="answer-1">
                        <input type="checkbox" name="answer-2" id="answer-2">
                        <input type="checkbox" name="answer-3" id="answer-3">
                        <input type="checkbox" name="answer-4" id="answer-4">
                        <input type="submit" value="SUBMIT">
                    </div>
                </div>
            </div>
            <!-- <div class="game-header player">
                <div class="title">
                    <h1>ispy</h1>
                </div>
                <div class="user">
                    <div class="go-user-profile">user1</div>
                </div>
            </div> -->
        </div>
    </main>
</body>
</html>
