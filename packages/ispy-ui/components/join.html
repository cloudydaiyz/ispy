<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/loading.css">
    <link rel="stylesheet" href="../css/pregame.css">
</head>
<body>
    <main>
        <div class="shared-context">
            <div class="banner-bottom">
                <h2>CONNECT TO THE GAME</h2>
                <p></p>
                <div class="loading-icon none">
                    <div class="loading-icon-s">&nbsp;</div>
                    <div class="loading-icon-s">&nbsp;</div>
                    <div class="loading-icon-s">&nbsp;</div>
                    <div class="loading-icon-s">&nbsp;</div>
                </div>
                <div class="banner-filler"></div>
            </div>
        </div>
        <div class="pregame page">
            <form class="pregame-form">
                <h2>Join as a New Player</h2>
                <p>Enter your credentials below in order to join the game as a new player. If you're an existing player, click the respective button below in order to sign in.</p>
                <table class="pregame-tbl">
                    <tr>
                        <td><label for="game-id">Game ID: </label></td>
                        <td><input type="text" name="d" id="game-id" placeholder="Some text"></td>
                    </tr>
                    <tr>
                        <td><label for="username">Username: </label></td>
                        <td><input type="text" name="e" id="username" placeholder="Some text"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password: </label></td>
                        <td><input type="text" name="e" id="password" placeholder="Some text"></td>
                    </tr>
                </table>
                <button>SUBMIT</button>
                <p class="error">An error has occurred with your request.</p>
            </form>
        </div>
    </main>
</body>
</html>
